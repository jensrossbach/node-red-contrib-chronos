<script type="text/html" data-help-name="chronos-config">
    <p>
        Konfiguration der geografischen Lage und benutzerdefinierter Sonnenstände.
    </p>
    <h3>Details</h3>
    <p>
        Diese Konfiguration speichert die geografische Lage in Form von Breiten-
        und Längengrad. Das wird zur Berechnung der von Sonnen- und Mondstand
        abhängigen Zeitpunkte benötigt. Aus Datenschutzgründen werden die
        Koordinaten als geschützte Zugangsdaten gespeichert und damit nicht
        zusammen mit Flows exportiert. Die Karte kann verwendet werden, um die
        eingegebenen Koordinaten zu überprüfen. Falls eine Zeitzone verwendet
        werden soll, die von der Zeitzone des Node-RED Hosts abweicht, kann
        diese auch angegeben werden.
        Zusätzlich bietet der Knoten die Möglichkeit, benutzerdefinierte
        Sonnenständig anzulegen, die ähnlich wie die vorgegebenen Sonnenstände
        in den anderen Nodes verwendet werden können.
    </p>
    <p>
        Für weitere Informationen bitte die ausführliche Dokumentation im
        <a href="https://github.com/jensrossbach/node-red-contrib-chronos/wiki/Configuration-Node">Repository-Wiki</a>
        öffnen (nur in Englisch verfügbar).
    </p>
    <h3>Konfiguration</h3>
    <dt>Name</dt>
    <dd>
        Der Name der Konfiguration (optional).
    </dd>
    <dt>Breitengrad</dt>
    <dd>
        Der Breitengrad als Dezimalzahl zwischen -90° und 90°.
    </dd>
    <dt>Längengrad</dt>
    <dd>
        Der Längengrad als Dezimalzahl zwischen -180° und 180°.
    </dd>
    <dt>Lokalisierung</dt>
    <dd>
        Durch Drücken dieses Knopfes wird die aktuelle Position automatisch
        ermittelt und die Felder für Breitengrad und Längengrad ausgefüllt.
        Der Knopf ist nur dann sichtbar, wenn der Browser diese Funktion
        unterstützt. Es erscheint eine Sicherabfrage, die bestätigt werden
        muss, um die Lokalisierung durchzuführen.
    </dd>
    <dt>Zeitzone</dt>
    <dd>
        <p>
            Der Name einer <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones">internationalen Zeitzone</a>.
            Wenn nicht angegeben, wird die konfigurierte Zeitzone des Hosts
            verwendet, auf dem Node-RED ausgeführt wird.
        </p>
        <p>
            <b>Hinweis:</b> Es findet keine automatische Berechnung der Zeitzone
            aus den geografischen Koordinaten statt!
        </p>
    </dd>
    <dt>Benutzerdefinierte Sonnenstände</dt>
    <dd>
        Liste der benutzerdefinierten Sonnenstände. Neue Einträge können über
        den Button unterhalb der Liste hinzugefügt werden. Vorhandene Einträge
        können neu angeordnet oder gelöscht werden.
        Jeder Eintrag in der Liste kann wie folgt konfiguriert werden:
        <ul>
            <li>
                Der Sonnenstandswinkel oberhalb (positive Werte) oder unterhalb
                (negative Werte) des Horizonts in Grad.
            </li>
            <li>
                Der Name des Sonnenstands für die aufgehende Sonne.
            </li>
            <li>
                Der Name des Sonnenstands für die untergehende Sonne.
            </li>
        </ul>
        Namen dürfen aus Buchstaben, Zahlen und Unterstrich bestehen und müssen
        eindeutig sein.
    </dd>
</script>
