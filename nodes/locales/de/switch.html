<script type="text/x-red" data-help-name="chronos-switch">
    <p>
        Leitet Nachrichten anhand ihres Eingangszeitpunkts und -datums an
        unterschiedliche Ausgabe-Ports.
    </p>
    <h3>Details</h3>
    <p>
        Diese Node leitet eingehende Nachrichten anhand des Zeitpunkts und
        Datums beim Eintreffen an davon abhängige Ausgabe-Ports um.
    </p>
    <p>
        Für weitere Informationen bitte die ausführliche Dokumentation im
        <a href="https://github.com/jensrossbach/node-red-contrib-chronos/wiki/Time-Switch-Node">Repository-Wiki</a>
        öffnen (nur in Englisch verfügbar).
    </p>
    <h3>Konfiguration</h3>
    <dl>
        <dt>Name</dt>
        <dd>Der Name der Node (optional).</dd>
        <dt>Konfiguration</dt>
        <dd>
            Ein Verweis auf die zu verwendende Konfigurations-Node.
        </dd>
        <dt>Bedingungen</dt>
        <dd>
            Liste der Bedingungen zum Umleiten der Nachrichten. Neue Einträge
            können über den Button unterhalb der Liste hinzugefügt werden.
            Vorhandene Einträge können neu angeordnet oder gelöscht werden.
            Abhängig vom gewählten Operator auf der linken Seiten, gibt es Felder
            zum Angeben von Zeitpunkten oder Zeiträumen (entweder direkte
            Eingaben, vorgegebene Sonnen-/Mondstände oder benutzerdefinierte
            Sonnenstände), Auswahl von Wochentagen oder Auswahl von Monaten.
            Trifft keine der Bedingungen zu, wird die Bedingung mit dem Operator
            "Sonst", falls vorhanden, angewendet.
        </dd>
        <dt>Bei erster Übereinstimmung aufhören</dt>
        <dd>
            Wenn aktiviert, wird die Auswertung von Bedingungen beendet, sobald
            es eine Übereinstimmung gibt. Das bedeutet, Nachrichten werden zu
            höchstens einem Ausgabe-Port geleitet.
        </dd>
    </dl>
    <h3>Eingabe</h3>
    <p>
        Eingehende Nachrichten werden an keine, einen oder mehrere der
        konfigurierten Ausgabe-Ports umgeleitet. Falls die Nachricht an mehr
        als einen Ausgabe-Port gesendet wird, wird sie an jedem Port außer
        dem ersten geklont.
    </p>
    <h3>Ausgaben</h3>
    <p>
        Jeder Ausgabe-Port gehört zu einer konfigurierten Bedingung, welche auf
        den Eingangszeitpunkt oder das -datum angewendet wird.
    </p>
</script>
