<script type="text/x-red" data-help-name="chronos-switch">
    <p>
        Leitet Nachrichten anhand ihres Eingangszeitpunkts und -datums an
        unterschiedliche Ausgabe-Ports.
    </p>
    <h3>Details</h3>
    <p>
        Dieser Knoten leitet eingehende Nachrichten anhand des Zeitpunkts und
        Datums beim Eintreffen an davon abhängige Ausgabe-Ports um.
    </p>
    <p>
        Für weitere Informationen bitte die ausführliche Dokumentation im
        <a href="https://github.com/jensrossbach/node-red-contrib-chronos/wiki/Time-Switch-Node">Repository-Wiki</a>
        öffnen (nur in Englisch verfügbar).
    </p>
    <h3>Konfiguration</h3>
    <dl>
        <dt>Name</dt>
        <dd>Der Name des Knotens (optional).</dd>
        <dt>Konfiguration</dt>
        <dd>
            Ein Verweis auf den zu verwendenden Konfigurationsknoten.
        </dd>
        <dt>Bedingungen</dt>
        <dd>
            Liste der Bedingungen zum Umleiten der Nachrichten. Neue Einträge
            können über den Button unterhalb der Liste hinzugefügt werden.
            Vorhandene Einträge können neu angeordnet oder gelöscht werden.
            Abhängig vom gewählten Operator auf der linken Seite gibt es die
            folgenden Möglichkeiten:
            <ul>
                <li>
                    <i>Vor</i>: Prüft ob der Eingangszeitpunkt der Nachricht vor
                    der spezifizierten Zeit ist.
                </li>
                <li>
                    <i>Nach</i>: Prüft ob der Eingangszeitpunkt der Nachricht zur
                    oder nach der spezifizierten Zeit ist.
                </li>
                <li>
                    <i>Zwischen</i>: Prüft ob der Eingangszeitpunkt der Nachricht
                    zu oder zwischen den zwei spezifizierten Zeiten liegt.
                </li>
                <li>
                    <i>Außerhalb</i>: Prüft ob der Eingangszeitpunkt der Nachricht
                    vor der ersten oder nach der zweiten spezifizierten Zeit ist.
                </li>
                <li>
                    <i>Wochentage</i>: Prüft ob das Eingangsdatum der Nachricht
                    an einem der ausgewählten Wochentage ist.
                </li>
                <li>
                    <i>Monate</i>: Prüft ob das Eingangsdatum der Nachricht
                    in einem der ausgewählten Monate ist.
                </li>
                <li>
                    <i>Sonst</i>: Wird angewendet wenn alle anderen Bedingungen
                    nicht zutreffen.
                </li>
            </ul>
            Für die Zeiteingabe, abhängig von der Auswahl auf der linken Seite,
            gibt es folgende Möglichkeiten:
            <ul>
                <li>
                    <i>Uhrzeit</i>: Eine beliebige Uhrzeit kann direkt in der
                    Form <code>hh:mm[:ss] [am|pm]</code> eingegeben werden.
                </li>
                <li>
                    <i>Sonnenstand</i>: Der Sonnenstand kann aus einer Liste
                    vorgegebener Werte ausgewählt werden.
                </li>
                <li>
                    <i>Mondstand</i>: Der Mondstand kann aus einer Liste
                    vorgegebener Werte ausgewählt werden.
                </li>
                <li>
                    <i>Benutzerdefiniert</i>: Einer der Namen für benutzerdefinierte
                    Sonnenstände kann eingegeben werden.
                </li>
            </ul>
            Die spezifizierten Zeitpunkte können zusätzlich mittels eines
            (wahlweise zufälligen) Versatzes verschoben werden. Das ist über
            den Doppelpfeil auf der rechten Seite erreichbar.
        </dd>
        <dt>Bei erster Übereinstimmung aufhören</dt>
        <dd>
            Wenn aktiviert, wird die Auswertung von Bedingungen beendet, sobald
            es eine Übereinstimmung gibt. Das bedeutet, Nachrichten werden zu
            höchstens einem Ausgabe-Port geleitet.
        </dd>
    </dl>
    <h3>Eingabe</h3>
    <p>
        Eingehende Nachrichten werden an keine, einen oder mehrere der
        konfigurierten Ausgabe-Ports umgeleitet. Falls die Nachricht an mehr
        als einen Ausgabe-Port gesendet wird, wird sie an jedem Port außer
        dem ersten geklont.
    </p>
    <h3>Ausgaben</h3>
    <p>
        Jeder Ausgabe-Port gehört zu einer konfigurierten Bedingung, welche auf
        den Eingangszeitpunkt oder das -datum angewendet wird.
    </p>
</script>
